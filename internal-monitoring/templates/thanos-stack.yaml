apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: internal-thanos-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: internal-monitoring
    server: {{ .Values.spec.destination.server }}
  project: {{ .Values.spec.destination.project }}
  source:
    path: ''
    repoURL: "https://charts.bitnami.com/bitnami"
    targetRevision: {{ .Values.spec.thanos.targetRevision }}
    helm:
      parameters:
        - name: objstoreConfig
          value: |-
            type: {{ .Values.spec.objstoreConfig.type }}
            config:
              bucket: {{ .Values.spec.objstoreConfig.config.bucket }}
              endpoint: {{ .Values.spec.objstoreConfig.config.endpoint }}
              access_key: {{ .Values.spec.objstoreConfig.config.access_key }}
              secret_key: {{ .Values.spec.objstoreConfig.config.secret_key }}
        - name: metrics.enabled
          value: "true"
        - name: metrics.serviceMonitor.enabled
          value: "true"
        - name: compactor.retentionResolutionRaw
          value: 14d
        
        # Query
        - name: query.enabled
          value: "true"
        - name: query.dnsDiscovery.enabled
          value: "false"
        
        # Query Stores
        - name: query.stores[0]
          value: dnssrv+_grpc._tcp.internal-thanos-stack-storegateway.internal-monitoring.svc.cluster.local:10901
        {{- range $index, $store := .Values.spec.thanos.stores }}
        - name: query.stores[{{ add1 $index }}]
          value: {{ $store }}
        {{- end }}

        # Query Frontend
        - name: queryFrontend.enabled
          value: "true"

        # Bucket Web
        - name: bucketweb.enabled
          value: "true"
        
        # Compactor
        - name: compactor.enabled
          value: "true"
        - name: compactor.extraFlags
          value: '{--delete-delay=0s}'

        # Store Gateway
        - name: storegateway.enabled
          value: "true"
        
        # Ruler
        - name: ruler.enabled
          value: "false"
    chart: thanos
